<div ng-controller="signUp_ctrl">
	<h1>Wumail Sign up Page</h1>
	<div>
		* Username: <input type="text" placeholder="Username" ng-model="username">
	</div><br>	
	<div>
		* Password: <input type="text" placeholder="Password" ng-model="password">
	</div><br>
	<div>
		* Firstname: <input type="text" placeholder="Firstname" ng-model="firstname">
	</div><br>
	<div>
		Lastname: <input type="text" placeholder="Lastname" ng-model="lastname">
	</div><br>
	<div>
		Email: <input type="text" placeholder="Email" ng-model="email">
	</div><br>
	<div>
		Phone: <input type="text" placeholder="Phone" ng-model="phone">
	</div><br>
	<div>
		Location: <input type="text" placeholder="Location" ng-model="location">
	</div><br>		
	<div>
		<button ng-click="signUp()">Sign up</button>
	</div>
</div>
